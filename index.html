<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper" class="itim-regular">
        <div id="logo-content">
            <div class="title-content">
                <img width="300px" height="100%" style="margin-left:-100px;" src="icon.png">
                <div class="title">ODIN</div>
            </div>
        </div>
        <div id="text-content">
            <div id="info">
                <div>
                    <p>This is not a real online service!You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sigm up <em>now</em> to get started.</p>
                    <p>You <em>know </em>you want to.</p>
                </div>
            </div>

            <div id="form-contet" class="sub-title">  
                <form id="form">
                    <div>Let's do this!</div>
                    <div class="row">
                        <div class="input-pair">
                            <label>FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="input-pair">
                            <label>LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-pair">
                            <label>EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="input-pair">
                            <label>PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-pair">
                            <label>PASSWORD</label>
                            <input type="password">
                        </div>
                        <div class="input-pair">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>
                </form>
            </div>

    
            
            <div id="antet">
                <div>
                    <button type="submit" form="form">Create Account</button>
                </div>
                <div>Already have an account?<a href>Log in</a></div>
            </div>

        </div>

    </div>
</body>
</html>
